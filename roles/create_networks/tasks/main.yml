---

- name: "Create temporary directory '{{ create_networks_tmp_dir }}'"
  file:
    path: "{{ create_networks_tmp_dir }}"
    state: directory

- name: "Check networks from virsh"
  virt_net:
    command: list_nets
  register: output

- name: "Get a list of networks"
  set_fact:
    network_list: "{{ output.list_nets }}"

- include: create_network.yml
  when: network.name not in network_list
  with_items: "{{ networks }}"
  loop_control:
    loop_var: network

- name: "Start '{{ item.name }}' network so it is activated"
  virt_net:
    name: "{{ item.name }}"
    state: active
  with_items: "{{ networks }}"

- name: "Set '{{ item.name }}' to autostart"
  virt_net:
    name: "{{ item.name }}"
    autostart: yes
  with_items: "{{ networks }}"

- name: "Clean up temporary directory '{{ create_networks_tmp_dir }}'"
  file:
    path: "{{ create_networks_tmp_dir }}"
    state: absent
